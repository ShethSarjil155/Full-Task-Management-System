<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Drink Slider</title>
  </head>
  <body>
    <div class="slideshow">
      <div class="text">
        <h1 id="drink-title">Lychee</h1>
        <p id="drink-description">
          Taste of Tropical Bliss: Our Lychee Juice is a celebration of the
          unique lychee fruit's natural essence...
        </p>
      </div>
      <div class="carousel">
        <div class="slide active" id="lychee">
          <img src="lychee-bg.png" alt="Lychee Juice" />
        </div>
        <div class="slide" id="mango">
          <img src="mango-bg.png" alt="Mango Juice" />
        </div>
        <div class="slide" id="orange">
          <img src="orange-bg.png" alt="Orange Juice" />
        </div>
      </div>
      <div class="controls">
        <a href="#" data-index="1" class="active">
          <img src="lychee.jpg" alt="Lychee" />
        </a>
        <a href="#" data-index="2">
          <img src="mango.jpg" alt="Mango" />
        </a>
        <a href="#" data-index="3">
          <img src="orange.jpg" alt="Orange" />
        </a>
      </div>
    </div>
  </body>
</html>
